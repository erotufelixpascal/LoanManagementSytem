{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block title_block %}
User Login
{% endblock %}


{% block body_block %}

{% include 'navbar.html' %}

<div class="container my-5">

    <div class="row">
        <div class="p-5 m-auto rounded shadow-lg col-md-4 bg-body">
            <h3 class="text-center text-success">{{user}} </h3>
            <form method="POST" class="my-5">
                {% if error %}
                <div class="my-2">
                    <div class="row">
                        <div class="m-auto col">
                            <div class="text-center alert alert-danger" role="alert">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                {% csrf_token %}
